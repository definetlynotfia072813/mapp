<!DOCTYPE html>
<html>
<head>
  <title>AI Map</title>
  <meta charset="utf-8" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; }
    .search {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="search">
  <input id="query" placeholder="Ask the AI..." />
  <button onclick="askAI()">Search</button>
</div>

<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
